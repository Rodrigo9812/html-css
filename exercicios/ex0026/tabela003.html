<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MESCLANDO TABELAS</h1>
    <table>
        <tr>
            <td rowspan="1">A</td>

            <td colspan="2">C</td>
        </tr>
        <tr>
            <td>W</td>
            <td colspan="">E</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="2">P</td>
            <td colspan="1">H</td>
        </tr>
        <tr>
            <td>Q</td>
            <td colspan="2">K</td>

        </tr>
    </table>
</body>
</html>
