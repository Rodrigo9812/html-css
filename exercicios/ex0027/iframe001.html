<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 
        
        <!-- Tamanho padrao 300 x 150
            o tamanho dos iframes feitos em folhas de estilo sempre serao soberano nas configurações CSS -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="500" scrolling="yes"> <a href="https://www.cursoemvideo.com" target="_blank"></a></iframe>
        
        para aprender a programar</p>
        <p>O site do 
            <iframe src="https://www.google.com.br" frameborder="0" height="300"></iframe>
            é muito legal pena que nao funciona dentro do iframe.
        </p>
        <p>
            o Repositorio do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500">no <a href="https://gustavoguanabara.github.io" target="_blank">github</a></iframe>

            é bem legal!
        </p>
</body>
</html>
