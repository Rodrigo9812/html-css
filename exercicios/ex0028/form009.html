<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Teste de Forularios</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="irang">Numero</label>
            <input type="range" name="rang" id="irang" min="0" max="100" oninput="ival.innerHTML = Number(irang.value)">
            <output id="ival">50</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
