<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 6</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on" enctype="multipart/form-data">
        <p>
            <label for="icor">cor</label>
            <input type="color" name="cor" id="icor" value="#00ff00">
        </p>
        <p>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="0" oninput="isats.innerHTML = Number(inivel.value)">
            <output id="isats">0</output>
        </p>
        <p>
            <label for="ifoto">Foto do Perfil</label>
            <input type="file" name="foto" id="ifoto" accept="image/*">
            <!--Usar apenas o accept não faz com que sejam enviados apenas fotos pelo formulario,para isso é preciso fazr configurações na programação back-end para garantir que será enviado apenas fotos, pdfs, etc... É necessario também adicionar o atributo "enctype" no <form> com o valor de "multipart/form-data" para envio de arquivos, para que o servidor que recebera esses dados nao tenha dificuldades para interpretar os dados. O valor "multipart/form-data" divide os dados enviados em varias partes cada um representando um campo do formulario, e são enviados no formato "multipart" isso é necessario pois os arquivos podem ser grandes e precisam ser enviados de maneira diferente dos dados de textos simples -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
