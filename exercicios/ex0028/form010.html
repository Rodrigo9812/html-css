<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios 10</title>
</head>
<body>
    <h1>teste de formularios</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano voce nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="CalcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade Ã©:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
    <script>
        function CalcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
