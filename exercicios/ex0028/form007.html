<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios 7</title>
</head>
<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest" required>
                <option value="" disabled selected>--Escolha--</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup> 
                
                <optgroup label="Região Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="BH">Bahia</option>
                    <option value="MA">Maranhão</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="icell">Celulares:</label>
            <select name="cell" id="icell" style="width:115px;" required>
                <option value="" selected disabled>--Escolha--</option>
                <optgroup label="Xiaomi">
                    <option value="Mii">Redmi note 8</option>
                    <option value="Mii">Redemi note 12</option>
                </optgroup>
                <optgroup label="Samsung">
                    <option value="Sam">Galaxy J4 Plus</option>
                    <option value="Sam">Samsung S24 FE</option>
                </optgroup>
                <optgroup label="Motorola">
                    <option value="Moto">Moto G5s Plus</option>
                    <option value="Moto">Moto G53 5G</option>
                </optgroup>
                <optgroup label="Apple">
                    <option value="Apple">Iphone Se</option>
                    <option value="Apple">Iphone 15 Pro Max</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="imsg">Mensagem <br></label>
            <textarea name="msg" id="imsg" cols="30" rows="5" style="resize: none;"  required placeholder="Sua Mensagem aqui..."></textarea>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof" required>
            <datalist id="lstprof">
                <option>administrador</option>
                <option>desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="iroupa">Roupas Favoritas:</label>
            <input type="text" name="roupa" id="iroupa" list="roupas">
            <datalist id="roupas">
                <option value="bone"></option>
                <option value="Jaco"></option>
                <option value="Tenis"></option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
